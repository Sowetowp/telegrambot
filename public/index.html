<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatBot</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="w-full bg-cyan-200">
        <section class="max-w-7xl lg:w-1/2 m-auto min-h-screen bg-white pt-10 px-12">
            <img src="/195.jpg" alt="" class="w-32 m-">
            <p class="font-light text-xs" id="demo"></p>
            <div class="border rounded-md mt-5 h-[40vh] p-3 overflow-auto">
                j
            </div>
            <div class="messageBox border mt-5">
                <div class="fileUploadWrapper">
                    <label for="file">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 337 337">
                            <circle stroke-width="20" stroke="#6c6c6c" fill="none" r="158.5" cy="168.5" cx="168.5">
                            </circle>
                            <path stroke-linecap="round" stroke-width="25" stroke="#6c6c6c" d="M167.759 79V259"></path>
                            <path stroke-linecap="round" stroke-width="25" stroke="#6c6c6c" d="M79 167.138H259"></path>
                        </svg>
                        <span class="tooltip">Add an image</span>
                    </label>
                    <input type="file" id="file" name="file" />
                </div>
                <input required="" placeholder="Message..." type="text" id="messageInput" />
                <button id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
                        <path fill="none"
                            d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                        </path>
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="33.67" stroke="#6c6c6c"
                            d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                        </path>
                    </svg>
                </button>
            </div>
        </section>
    </main>
    <script>
        var i = 0;
        var txt = 'This bot was designed specially for Dr. Killian to connect with his developers. We are available for any communication.';
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter()
    </script>
    <script>
        
    </script>
</body>

</html>
