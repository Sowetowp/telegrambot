</head>

<body>
    <main class="w-full bg-cyan-200">
        <section class="max-w-7xl lg:w-1/2 m-auto min-h-screen bg-white pt-12 px-12">
            <img src="/195.jpg" alt="" class="w-32 m-">
            <p class="font-light text-sm" id="demo"></p>
            <div class="border rounded-md mt-5 h-[40vh]">
                j
            </div>
            <div class="mt-3 border rounded-md">
                <input type="text" class="outline-none w-4/5 rounded-md md:text-xs">
                <a href="">
                    <svg viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>send-email</title> <desc>Created with Sketch Beta.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage"> <g id="Icon-Set-Filled" sketch:type="MSLayerGroup" transform="translate(-570.000000, -257.000000)" class=" f"> <path d="M580.407,278.75 C581.743,281.205 586,289 586,289 C586,289 601.75,258.5 602,258 L602.02,257.91 L580.407,278.75 L580.407,278.75 Z M570,272 C570,272 577.298,276.381 579.345,277.597 L601,257 C598.536,258.194 570,272 570,272 L570,272 Z" id="send-email" sketch:type="MSShapeGroup"> </path> </g> </g> </g></svg>
                </a>
            </div>
        </section>
    </main>
    <script>
        var i = 0;
        var txt = 'This bot was designed for Dr. Killian to connect with his developers. We are available for any communication.';
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter()
    </script>
