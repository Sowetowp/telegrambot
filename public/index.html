<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="w-full bg-cyan-200">
        <section class="max-w-7xl lg:w-1/2 m-auto min-h-screen bg-white pt-12 px-12">
            <img src="/195.jpg" alt="" class="w-32 m-">
            <p class="font-light text-sm" id="demo"></p>
            <div class="border rounded-md mt-5 h-[40vh]">
                j
            </div>
            <div class="mt-3 border rounded-md">
                <input type="text" class="outline-none rounded-md text-sm">
                <a href=""></a>
            </div>
        </section>
    </main>
    <script>
        var i = 0;
        var txt = 'This bot was designed for Dr. Killian to connect with his developers. We are available for any communication.';
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter()
    </script>
</body>

</html>
